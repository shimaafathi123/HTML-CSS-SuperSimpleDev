<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-by-Shimaa</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="icon" src="images/hamburger-menu.svg">
            <img class="icon" src="images/youtube-logo.svg">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="icon" src="images/search.svg">
            </button>
            <button class="voice-search-button">
                <img class="icon" src="images/voice-search-icon.svg">
            </button>
        </div>
        <div class="right-section">
            <img class="icon" src="images/upload.svg">
            <img class="icon" src="images/youtube-apps.svg">
            <img class="icon" src="images/notifications.svg">
            <img class="profile-pic" src="images/me.jpg">
        </div>
    </div>
</body>
</html>
